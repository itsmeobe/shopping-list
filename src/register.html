<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>SHOPIE. Register</title>
  </head>
  <body class="flex flex-col bg-[#F0BE05]">
    <div class="my-9">
      <h1 class="text-center text-black-500 font-bold font-sans text-3xl">
        SHOPIE.
      </h1>
      <p class="text-center text-black-500 text-xs font-thin">
        Your shopping reminder.
      </p>
    </div>
    <div
      class="flex flex-col items-center bg-[#FEF6F3] rounded-t-3xl gap-5 pb-6"
    >
      <img class="w-40" src="../assets/shopping-cart.png" alt="shopping-cart" />
      <h2 class="text-black-500 font-medium font-sans text-2xl">Register</h2>
      <input class="bg-[#DE9F9F] rounded-3xl w-60 h-9 ps-4
      placeholder:text-black placeholder:text-xs placeholder:font-thin
      placeholder:italic" type=name" placeholder="name" id="name" />
      <input
        class="bg-[#DE9F9F] rounded-3xl w-60 h-9 ps-4 placeholder:text-black placeholder:text-xs placeholder:font-thin placeholder:italic"
        type="email"
        placeholder="email.com"
        id="email"
      />
      <input
        class="bg-[#DE9F9F] rounded-3xl w-60 h-9 ps-4 placeholder:text-black placeholder:text-xs placeholder:font-thin placeholder:italic"
        type="password"
        placeholder="password"
        id="password"
      />
      <button
        class="bg-[#9FCFDE] rounded-3xl w-60 h-9 text-black-500 font-bold font-sans text-lg"
        id="submit"
      >
        Register
      </button>
      <p id="errorMessage" class="text-black-500 font-bold font-sans text-lg">
        &nbsp
      </p>
    </div>
    <script src="register.js"></script>
  </body>
</html>
